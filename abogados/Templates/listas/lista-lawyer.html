{% extends 'base.html' %}
{% load static %}

{% block content%}
<section class="relative bg-slate-700 w-full py-8 p-4">
    <div class="flex flex-col w-full items-center content-center">
        <h1 class="text-2xl font-bold text-white mb-4">Lista de Abogados</h1>
        <div class="w-full overflow-x-auto">
            <table class="w-full table-auto bg-slate-600 shadow-lg rounded-lg overflow-hidden">
                <thead class="bg-slate-800 text-white">
                    <tr>
                        <th class="px-4 py-2 font-medium">Nombre</th>
                        <th class="px-4 py-2 font-medium">Correo</th>
                        <th class="px-4 py-2 font-medium">Documento</th>
                        <th class="px-4 py-2 font-medium">Tel√©fono</th>
                        <th class="px-4 py-2 font-medium">Opciones</th>
                    </tr>
                </thead>
                <tbody class="bg-gray-600 text-white">
                    {% for a in abogados %}
                        <tr class=" hover:bg-slate-500">
                            <td class="px-4 py-2">{{ a.nombre }}</td>
                            <td class="px-4 py-2">{{ a.correo }}</td>
                            <td class="px-4 py-2">{{ a.documento }}</td>
                            <td class="px-4 py-2">{{ a.telefono }}</td>
                            <td class="px-4 py-2 flex space-x-2">
                                <a class="bg-green-600 text-white py-1 px-2 rounded hover:bg-green-700" href="edicion/{{a.documento}}">Editar</a>
                                <a class="bg-red-600 text-white py-1 px-2 rounded hover:bg-red-700" href="eliminar/{{a.documento}}">Eliminar</a>
                                <a class="bg-sky-600 text-white py-1 px-2 rounded hover:bg-sky-700" href="Ver/{{a.documento}}">Visualizar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock %}
